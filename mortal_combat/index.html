<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Combat</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgimg">
        <header class="header">
            <a href="/" class="logo">КиноПульс</a>
            <a href="/" class="user">
                <span class="username">Mister User</span>
                <img src="/img/avatar.jpg" alt="userphoto" class="userimg">
            </a>
        </header>
        <section class="promo">
            <img src="/img/logo.png" alt="Mortal Combat" class="filmlogo">
            <div class="block">
                <div class="info">
                    <span>2021 боевик, фэнтези, фантастика США</span><img src="/img/age.svg" alt="18+">
                </div>
                <p class="promo-info">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
                <div class="buttons">
                    <button class="preorder">Предзаказ фильма</button>
                    <button class="see">
                        <img src="/img/see.svg" alt="D">
                        <span class="buttontxt">Смотреть трейлер</span>
                    </button>
                </div>
            </div>
            <div><img class="img" src="img/cover.png" alt="cover"></div>
        </section>
    </div>

</body>
</html>
